<script type="text/javascript">

<div class="container">

        <table id="example" class="table table-striped table-bordered" style="width:110%">

            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Count</th>
                <th>Download</th>
                <th>Delete</th>
            </tr>
            </thead>
            {% for history in histories %}
                <tr>
                    <td>{{ history.History.submit_time }}</td>
                    <td>{{ history.Video.name }}</td>
                    <td>{{ history.History.count }}</td>
                    <td align="center" valign="middle"><input type="bu  tton" class="btn-download"></td>
                    <td align="center" valign="middle"><input type="button" class="btn-delete"></td>
                </tr>

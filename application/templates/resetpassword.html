<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MobilePeopleAPP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      body{background: url(http://127.0.0.1:5000/static/img/background.jpg) no-repeat;background-size:cover;font-size: 16px;}
      .form{background: rgba(255,255,255,0.8);width:400px;margin:200px auto;}
      #register_form{display: block;}
      .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
      input[type="text"],input[type="password"],input[type="rpassword"]{padding-left:26px;}
      .checkbox{padding-left:21px;}
    </style>

  </head>

  <body>
  <div class="container">
    <div class="form row">

    {% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
          {{ message }}
      </div>
    {% endfor %}

      <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form" method="post">
        <h3 class="form-title">Forget password</h3>
        <div class="col-sm-9 col-md-9">
          <div class="form-group">
              <i class="fa fa-lock fa-lg"></i>
              <input class="form-control required" type="password" placeholder="Password" id="register_password" name="password"/>
          </div>
          <div class="form-group">
              <i class="fa fa-check fa-lg"></i>
              <input class="form-control required" type="password" placeholder="Re-type Your Password" name="rpassword"/>
          </div>
          <hr />
          <div class="form-group">
            <input type="submit" class="btn btn-success pull-right" value="Submit"/>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js" ></script>
  </body>
</html>
